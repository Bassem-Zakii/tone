<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Bassem Mohamed">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <section class="game-wrapper">

      <!-- analysis and biometer -->

      <div class="analysis">
        <div class="biometer">
          <img src="./img/biometer1.gif" alt="" draggable="false">
        </div>
        <div class="football">
          <img src="./img/football.png" alt="" draggable="false">
        </div>
        <div class="progress">
          <img src="./img/progress.png" alt="" draggable="false">
        </div>
      </div>

      <!-- game box in center -->

      <div class="game-box">
        <div class="left-side-btns">
          <ul>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-btn4.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-btn3.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
          </ul>
        </div>
        <div class="game-view">
          <img src="./img/game-view.webp" alt="" draggable="false">
        </div>
        <div class="right-side-btns">
          <ul>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-btn2.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-btn1.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
            <li>
              <button type="button">
                <img src="./img/side-default-btn.png" alt="" draggable="false">
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- game info and maps -->

      <div class="game-info">
        <div class="left-side-light">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="blue-light"></span>
        </div>
        <div class="player-options">
          <img src="./img/player-options.png" alt="" draggable="false">
        </div>
        <div class="player-info">
          <div class="player-info-title">
            <h3>You are too far away from that.</h3>
          </div>
          <div class="player-info-content">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse earum accusantium vero enim aperiam sint a
              sit quod tenetur et blanditiis praesentium dolorem eos mollitia, quia ea numquam ratione consequatur?
            </p>
          </div>
        </div>
        <div class="player-map">
          <img src="./img/player-map.png" alt="" draggable="false">
        </div>
        <div class="right-side-light">
          <span></span>
          <span></span>
          <span class="blue-light"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
